<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Web Development and Programming</title>
        <style>
            body{
                font-family: Arial,sans-serif;
                background-color: #f2f2ff;
            }
            h1{
                color: #8a2be2;
                text-decoration: underline;
                text-align: center;
            }
            h2{
                text-align: center;
            }
            .apply-button{
                background-color: #f0f0ff;
                border:2px solid #8a2be2;
                border-radius: 10px;
                padding: 10px 20px;
                font-size: 18px;
                color:#8a2be2;
                text-decoration: none;
                display: inline-block;
                margin: 20px;
                cursor: pointer;
                text-align: center;
            }
            .apply-button:hover{
                background-color: #e0e0ff;
            }
            .maseno-links{
                text-align: left;
                margin-left: 20px;
            }
            a{
                display: block;
                margin:5px;
                text-decoration: none;
                font-size: 16px;
            }
            .maseno-links a{
                color: blue;
            }
            .maseno-links a:nth-child(2){
                color:red;
            }
            .maseno-links a:nth-child(3){
                color: green;
            }
            .more-info{
                margin: 20px 0;
                text-align: center;
            }
            img{
                width: 300px;
                border-radius: 10px;
            }
            </style>
    </head>
    <body>
        <h1>Web Development and Programming</h1>
        <h2>Coding Workshop</h2>
        <div style="text-align: center;">
            <a href="https://example.com/apply"class="apply-button"target="_blank">Apply Now</a>
        </div>
        
        <div class="maseno-links">
          <a href="https://www.maseno.ac.ke"target="_blank">Maseno University</a>
           <a href="https://elearning.maseno.ac.ke"target="_blank">Maseno University Elearning Platform</a>
            <a href="https://www.maseno.ac.ke/index.php/programs"target="_blank">Maseno University Programs</a>
            
        </div>
        
        <hr style="border: 1px solid #ccc;width: 80%;margin:20px auto">
        <div class="more-info">
            <h3>More Info</h3>
            <img src="https://www.shutterstock.com/image-photo/portrait-female-developer-looking-camera-260nw-2156623937.jpg"alt="Person Coding">
        </div>
    </body>
</html>
